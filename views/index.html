<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!----------------Boot strap CSS----------------------->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CRYPTO NEWS SCRAPER</title>
</head>

<body>
    <nav class="navbar navbar-light bg-secondary">
        <a class="navbar-brand text-light" href="/">Cryptop News</a>
    </nav>
    <div class="jumbotron">
        <div class="container text-center">
            <h1 class="display-4">Get the latest cryptocurrency news!</h1>
            <p class="lead">
                This is a simple application that finds crypto news in other sites and displays it in one convenient
                place.
            </p>
            <hr class="my-4" />
            <button class="btn btn-lg" type="button" id="displayScraps">
                Start scraping!
            </button>
        </div>
    </div>

    <div class="row">
        <div class="container justify-content-center col-md-10 news">
            <div class="commentArea"></div>
            <h1>comment area</h1>
        </div>

        <div class="container justify-content-center col-md-3 comment">
            <div class="commentForm">
                <h1> hello</h1>
            </div>
            <div class="commentArea">
                <h1>comment area</h1>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Please complete this form</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5 text-center">
                        <i class="fa fa-user prefix"></i>
                        <label data-error="wrong" for="userName"> Your name</label>
                        <input type="text" id="userName" class="form-control validate">
                    </div>

                    <div class="md-form mb-5 text-center">
                        <i class="fa fa-envelope prefix"></i>
                        <label data-error="wrong" for="userEmail"> Your email</label>
                        <input type="email" id="userEmail" class="form-control validate">

                    </div>

                    <div class="md-form text-center">
                        <i class="fa fa-pencil prefix "></i>
                        <label data-error="wrong" for="userComment"> Your message</label>
                        <textarea type="text" id="userComment" class="md-textarea form-control" rows="6"></textarea>

                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-close" data-dismiss="modal" id="sendComment">Send <i
                            class="fa fa-paper-plane-o ml-1"></i></button>
                </div>
            </div>
        </div>
    </div>





    <!---------------- Jquery ----------------------->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <!-- userjs -->
    <script src="./assets/javascript/app.js"></script>

    <!--------------JS from Bootstrap------------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
